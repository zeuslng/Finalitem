<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
	<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}


		</style>

		<link rel="stylesheet" type="text/css" href="asserts/css/demo.css"><!--演示页面样式，使用时可以不引用-->
		<link rel="stylesheet" href="asserts/css/main.css">
		<link rel="stylesheet" href="asserts/dist/sortable.min.css">
		<script type="text/javascript" src="asserts/dist/sortable.min.js"></script>

	</head>

	<body>

		<!-- 引入抽取的topbar -->
		<div th:replace="commons/bar::topbar"></div>

		<div class="container-fluid">
			<div class="row">
				<!--抽取引用sidebar-->
				<div th:replace="commons/bar::sidebar(activeUri='community')"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
						<div class="wrapper">
							<div id="sortable" class="sjs-default">
								<div data-sjsel="flatty" th:each="photo:${photos}">
									<div class="card">
										<img class="card__picture" th:src="@{${photo.url}}" alt="">
										<div class="card-infos">
											<a th:href="www.baidu.com"><h2 class="card__title">Example 1</h2></a>
											<p class="card__text">
												<a th:href="@{/buy}+${photo.id}">orem ipsum dolor sit amet, consectetur adipisicing elit.</a>
											</p>
										</div>
									</div>
								</div>
							</div>
						</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});

            $(document).ready(function(){

                $(".img-container").popupLightbox();


            });
		</script>

	</body>

	<script type="text/javascript">
        document.querySelector('#sortable').sortablejs()
	</script>

	<script type="text/javascript">
        let userId = sessionStorage.getItem('username');
		//console.log(userId)
	</script>

</html>
